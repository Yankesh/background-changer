<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Color Changer</title>
  <style>
    body {
      transition: background-color 0.5s;
      text-align: center;
      padding-top: 50px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Change Background Color</h1>
  <button onclick="changeColor('red')" style="background-color: red; color: white;">Red</button>
  <button onclick="changeColor('green')" style="background-color: green; color: white;">Green</button>
  <button onclick="changeColor('blue')" style="background-color: blue; color: white;">Blue</button>
  <button onclick="changeRandomColor()" style="background-color: gray; color: white;">Random</button>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }

    function changeRandomColor() {
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
